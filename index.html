<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创意商业化方案生成器</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .slogan {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .quick-ideas {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .quick-idea-btn {
            width: 100%;
            margin: 0;
            padding: 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .quick-idea-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .quick-ideas {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            resize: vertical;
            font-size: 16px;
            color: #fff;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        button {
            display: block;
            width: 220px;
            margin: 0 auto;
            padding: 15px 0;
            background: linear-gradient(45deg, #1a1a1a, #333);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
            background: linear-gradient(45deg, #333, #1a1a1a);
        }

        button:disabled {
            background: #1a1a1a;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .progress-container {
            display: none;
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #333, #666);
            transition: width 0.5s ease-in-out;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            line-height: 1.8;
            font-size: 16px;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.95);
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .result-section p {
            margin: 1.2em 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>创意商业化方案生成器</h1>
        <p class="slogan">让每次聚会都值得期待，让每个脑洞都有钱途</p>
        
        <div class="input-section">
            <div class="quick-ideas">
                <button class="quick-idea-btn" onclick="fillIdea(this)">在大学城卖表情包周边</button>
                <button class="quick-idea-btn" onclick="fillIdea(this)">我们KTV唱歌开直播把</button>
                <button class="quick-idea-btn" onclick="fillIdea(this)">周末去露营顺便卖手冲咖啡吧</button>
                <button class="quick-idea-btn" onclick="fillIdea(this)">咱在环球影城跟拍肯定火</button>
                <button class="quick-idea-btn" onclick="fillIdea(this)">最近对玄学真的是着迷了</button>
                <button class="quick-idea-btn" onclick="fillIdea(this)">你去开个小红书把</button>
            </div>
            <textarea id="ideaInput" placeholder="请输入你的创意，比如周末去露营顺便卖手冲咖啡吧，什么样都可以哦。咱就是说，你的想法落地指南~"></textarea>
            <button id="generateBtn" onclick="generatePlan()">生成实践指南</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="result-section" id="resultSection"></div>
    </div>

    <script>
        function fillIdea(btn) {
            document.getElementById('ideaInput').value = btn.textContent;
        }

        async function generatePlan() {
            const ideaInput = document.getElementById('ideaInput').value.trim();
            if (!ideaInput) {
                alert('🚀 在这里输入你的神奇脑洞（示例：周末去露营顺便卖手冲咖啡吧"！');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const resultSection = document.getElementById('resultSection');

            generateBtn.disabled = true;
            progressContainer.style.display = 'block';
            resultSection.style.display = 'none';

            // 模拟进度条动画
            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += 5;
                    progressBar.style.width = progress + '%';
                }
            }, 500);

            try {
                const response = await fetch('http://localhost:3000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idea: ideaInput })
                });

                if (!response.ok) {
                    throw new Error('网络请求失败');
                }

                const data = await response.json();
                progressBar.style.width = '100%';
                setTimeout(() => {
                    resultSection.innerHTML = formatResponse(data.content);
                    resultSection.style.display = 'block';
                    progressContainer.style.display = 'none';
                    generateBtn.disabled = false;
                }, 500);
            } catch (error) {
                alert('生成方案失败：' + error.message);
                progressContainer.style.display = 'none';
                generateBtn.disabled = false;
            } finally {
                clearInterval(progressInterval);
            }
        }

        function formatResponse(content) {
            // 将换行符转换为HTML换行
            return content.replace(/\n/g, '<br>');
        }

        // 初始化粒子效果
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 0.5 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
